<div class="w-screen h-screen flex items-center justify-center">
    <section hlmCard class="w-1/4 h-auto p-5">
        <p class="text-3xl font-bold text-center pt-5">Admin Login</p>
        <div class="pt-10 flex flex-col space-y-5">
            <input class="w-full" hlmInput type="text" placeholder="User Name" [(ngModel)]="userName"/>
            <input class="w-full" hlmInput type="text" placeholder="Password" [(ngModel)]="password"/>
            <button hlmBtn variant="ghost" (click)="handleLogin()" [disabled]="!canLogin()">Login</button>
        </div>
    </section>
</div>
